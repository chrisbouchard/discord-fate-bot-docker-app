# Compose File Version
version: "3.6"

services:
  app:
    image: chrisbouchard/discord-fate-bot:latest
    environment:
      - DFB_BOT_TOKEN_FILE: /run/secrets/discord-fate-bot-token
      - DFB_DATABASE_URL: postgresql://postgres@database/discord_fate_bot
      - DFB_LOG_LEVEL: ${log.level}
    secrets:
      - discord-fate-bot-token
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s

  database:
    image: postgres:12
    environment:
      - POSTGRES_DB: discord_fate_bot
      - POSTGRES_PASSWORD_FILE: /run/secrets/discord-fate-bot-db-password
    secrets:
      - discord-fate-bot-db-password
    volumes:
      - type: volume
        source: discord-fate-bot-db
        target: /var/lib/postgresql/data
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager

secrets:
  discord-fate-bot-token:
    external: true
  discord-fate-bot-db-password:
    external: true

